<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Menu Digitale - Lo Scugnizzo</title>
<style>
:root{--gr:#10b981;--gr2:#059669}
*{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#333}
.c{max-width:900px;margin:0 auto;padding:0 16px}
.h{padding:20px 0;border-bottom:1px solid #eee;text-align:center}
.h h1{margin:0 0 6px;font-size:28px;font-weight:800}
.h p{margin:0;color:#666}
.g{display:grid;gap:12px;padding:16px 0}
@media(min-width:900px){.g{grid-template-columns:repeat(3,1fr)}}
@media(max-width:899.98px){.g{grid-template-columns:repeat(2,1fr)}}
.k{border:1px solid #eee;border-radius:10px;padding:18px;text-align:center;cursor:pointer;transition:.2s;display:flex;flex-direction:column;gap:8px;align-items:center;justify-content:center;color:#333}
.k:hover{border-color:var(--gr);color:var(--gr);transform:translateY(-2px)}
.nm{font-weight:700;font-size:15px}
.s{display:none;padding:16px 0}
.b{background:#333;color:#fff;border:none;border-radius:8px;padding:10px 14px;margin:0 0 14px;cursor:pointer;font-weight:600}
.it{display:flex;justify-content:space-between;gap:10px;border:1px solid #eee;border-radius:10px;padding:12px;margin:0 0 10px;background:#fff}
.in{font-weight:700}.ir{text-align:right;min-width:110px;display:flex;flex-direction:column;align-items:flex-end}
.pr{font-weight:800;margin-bottom:6px}
.ad{background:var(--gr);color:#fff;border:none;border-radius:50%;width:28px;height:28px;font-size:18px;display:flex;align-items:center;justify-content:center;cursor:pointer;line-height:1;box-shadow:0 2px 6px rgba(0,0,0,.08)}
.ad:hover{background:var(--gr2)}
.tt{font-weight:800;margin:16px 0 8px;border-bottom:2px solid #eee;padding-bottom:4px}
.f{position:fixed;right:16px;bottom:16px;background:var(--gr);color:#fff;border:none;border-radius:50%;width:52px;height:52px;display:none;align-items:center;justify-content:center;cursor:pointer;box-shadow:0 10px 22px rgba(0,0,0,.18);transition:background .2s,transform .2s;z-index:999}
.f:hover{background:var(--gr2);transform:scale(1.06)}
.f svg{width:26px;height:26px;fill:#fff}
.bd{position:absolute;top:-8px;right:-8px;background:#ef4444;color:#fff;border-radius:50%;width:22px;height:22px;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:12px}
.m{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;padding:16px;z-index:9999}
.ct{background:#fff;border-radius:12px;max-width:560px;width:100%;overflow:hidden}
.ch{display:flex;justify-content:space-between;align-items:center;padding:14px 18px;border-bottom:1px solid #eee}
.x{background:#eee;border:none;border-radius:50%;width:32px;height:32px;font-size:18px;cursor:pointer;line-height:1}
.ls{max-height:340px;overflow:auto;padding:10px 18px}
.ci{display:grid;grid-template-columns:1fr auto;align-items:center;border-bottom:1px solid #f1f1f1;padding:10px 0;gap:10px}
.cn{font-weight:700}.cs{color:#666;font-size:13px}
.qw{display:flex;align-items:center;gap:4px}
.qb{background:transparent;color:#333;border:1px solid #ccc;border-radius:6px;width:26px;height:26px;cursor:pointer;line-height:1;font-size:14px}
.cf{padding:14px 18px;border-top:1px solid #eee}
.wh{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:8px 0 12px}
.wh label{font-size:13px;color:#000;margin:0 0 6px;display:block}
.se{appearance:none;background:#fff;border:1px solid #ddd;border-radius:10px;padding:10px 12px;font-size:14px;width:100%;color:#000}
.tl{font-weight:800;text-align:right;margin:8px 0 10px;font-size:16px}
.wa{background:var(--gr);color:#fff;border:none;border-radius:10px;padding:14px 14px;font-weight:800;width:100%;cursor:pointer;font-size:16px}
.wa:hover{background:var(--gr2)}
@media(max-width:768px){.it{margin-inline:0}.s,.g{padding-inline:0}}
</style>
</head>
<body>
<div class="c">
  <div class="h">
    <h1>Menu Digitale</h1>
    <p>Ordina su WhatsApp</p>
  </div>
  <div id="home" class="g">
    <div class="k" data-s="pizze"><div class="nm">Pizze</div></div>
    <div class="k" data-s="panuozzi"><div class="nm">Panuozzi</div></div>
    <div class="k" data-s="rustici"><div class="nm">Rustici</div></div>
    <div class="k" data-s="focaccia"><div class="nm">Focaccia</div></div>
    <div class="k" data-s="trattoria"><div class="nm">Trattoria</div></div>
    <div class="k" data-s="bevande"><div class="nm">Bevande</div></div>
  </div>
  <div id="pizze" class="s"></div>
  <div id="panuozzi" class="s"></div>
  <div id="rustici" class="s"></div>
  <div id="focaccia" class="s"></div>
  <div id="trattoria" class="s"></div>
  <div id="bevande" class="s"></div>
</div>
<button id="cart-btn" class="f" aria-label="Apri carrello">
  <svg viewBox="0 0 24 24"><path d="M7 18a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm10 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4ZM3 4h2l2.6 10.4A2 2 0 0 0 9.5 16h8.9a2 2 0 0 0 1.9-1.5L22 7H7"/></svg>
  <span id="cart-badge" class="bd" style="display:none">0</span>
</button>

<!-- Finestra carrello -->
<div id="cart-modal" class="m">
  <div class="ct">
    <div class="ch"><h3>Il tuo ordine</h3><button class="x">×</button></div>
    <div id="cart-items" class="ls"><div class="empty-cart">Il carrello è vuoto</div></div>
    <div class="cf">
      <div class="wh">
        <div><label for="od">Giorno</label><input id="od" type="date" class="se"></div>
        <div><label for="ot">Orario</label><select id="ot" class="se"><option value="">Seleziona</option></select></div>
      </div>
      <div id="tot" class="tl">0.00 €</div>
      <button id="wb" class="wa">Invia Ordine WhatsApp</button>
    </div>
  </div>
</div>

<script>
/* (stesso JavaScript della versione precedente, già ottimizzato per <45.000 caratteri) */
</script>
</body>
</html>
